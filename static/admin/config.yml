backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'recipes'
    label: 'Recipe'
    folder: 'src/assets/markdown-pages/recipes'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Type', name: 'type', widget: 'string', default: 'recipe' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Source', name: 'source', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }